{% extends "news/base.html" %}

{% block content %}
    <h2>Новости категории: {{ category.name }}</h2>
    <ul>
        {% for item in news_list %}
            <li>
                <strong>{{ item.title }}</strong> <br>
                {{ item.content|truncatewords:20 }}
            </li>
        {% empty %}
            <li>В этой категории пока нет новостей.</li>
        {% endfor %}
    </ul>
{% endblock %}
