{% extends "news/base.html" %}

{% block content %}
    <h2>Все новости</h2>
    <ul>
        {% for item in news_list %}
            <li>
                <strong>{{ item.title }}</strong> ({{ item.category.name }}) <br>
                {{ item.content|truncatewords:20 }}
            </li>
        {% empty %}
            <li>Новостей пока нет.</li>
        {% endfor %}
    </ul>
{% endblock %}
