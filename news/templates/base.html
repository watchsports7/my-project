<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Новости{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'article_list' %}">Новости спорта</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Меню">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'article_list' %}">Все</a></li>
        {% for cat in categories %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'category_articles' cat.id %}">{{ cat.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>

<!-- Контент -->
<main class="container">
    {% block content %}{% endblock %}
</main>

<!-- Подвал -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    <div class="container">
        © 2025 Сайт спортивных новостей
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
